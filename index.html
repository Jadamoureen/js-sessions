<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Syntax</title>

    <!-- How to put Javascript in a webpage -->

    <!-- 1. Script tags (Embedded Javascript)-->

    <script type="text/javascript">
        //Code here

        //Single line comment
        /*
         * Multi-line comment
         */

        alert("Hello World!")
    </script>


    <!--External Javascript or Standalone Javascript-->
    <script src="scripts/app.js">
    </script>
    <noscript>Use a browser that supports Javascript</noscript>
</head>

<body>

    <!-- 
            Script tags in the Body
        The one below is also Embedded Javascript
        -->
    < script>
        alert(" Hello World from the body tag ")
        </script>
</body>

</html>
